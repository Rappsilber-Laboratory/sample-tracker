{% macro render_field(field) %}
<label for="{{ field.id }}">{{ field.label.text }}
  {% if field.flags.required %}<strong>*</strong>{% endif %}
</label>
{{ field(**kwargs) }}
{% if field.errors %}
  {% for error in field.errors %}
    <small class="field-error">{{ error }}</small>
  {% endfor %}
{% endif %}
{% endmacro %}
